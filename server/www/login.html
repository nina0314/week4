<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" >
        <script src="script.js"></script>
        <title> Login Form </title>
        <meta charset="utf-8" />

    </head>

    <body>
        <div id="loginTitle"> <h1> Login </h1> </div>
        <div id="loginPage">
            <form id="loginForm">
                <div id="emailSection">
                    <label for="email"> Email Address </label>
                    <input type="email" name="email" id="email">
                </div>
                <div id="pwdSection">
                    <label for="password"> Password </label>
                    <input type="password" name="password" id="password">
                </div>
                <button type="submit"> Login </button>
            </form>
        </div>

        <div id="errormsg" class="hidemessage"> User Credentials Don't Match! </div>
        <div id="resultSection">
        </div>

    </body>
</html>
