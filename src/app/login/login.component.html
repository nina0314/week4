<h1> Login: </h1>
<div class="loginContainer">
  
  <div class="loginForm">
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" [(ngModel)]="pwd" name="pwd" class="form-control" id="pwd" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="checkValid()" >Submit</button>
    </form>
  </div>
</div>
